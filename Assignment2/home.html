<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <form class="max-w-sm mx-auto mt-20">
        <div class="mb-5">
            <h1 class="text-4xl font-bold text-center text-gray-700">Sign Up</h1>
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-300 border-gray-600 placeholder-gray-400 text-gray-700 focus:ring-blue-500 focus:border-blue-500"
                placeholder="akkil@example.com" required />
            <span id="feedbackEmail"></span>
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Your password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-300 border-gray-600 placeholder-gray-400 text-gray-700 focus:ring-blue-500 focus:border-blue-500"
                required placeholder="" />
            <span id="feedbackPassword"></span>
        </div>
        <!-- <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center hover:bg-blue-700 focus:ring-blue-800">Submit</button> -->
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const feedbackEmail = document.getElementById('feedbackEmail');
            const feedbackPassword = document.getElementById('feedbackPassword');

            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (regex.test(email)) {
                    feedbackEmail.textContent = 'Valid email!';
                    feedbackEmail.style.color = 'green';
                } else {
                    feedbackEmail.textContent = 'Invalid email!';
                    feedbackEmail.style.color = 'red';
                }
            });

            passwordInput.addEventListener('input', function() {
                const password = this.value.trim();
                let veryStrong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&?])[A-Za-z\d#$@!%&?]{8,30}$/;
                let strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&?])[A-Za-z\d#$@!%&?]{8,}$/;
                let fair = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                console.log(veryStrong.test(password), strong.test(password), fair.test(password))
                if (veryStrong.test(password)) {
                    feedbackPassword.textContent = 'The given password is very strong!';
                    feedbackPassword.style.color = 'green';
                } else if (strong.test(password)) {
                    feedbackPassword.textContent = 'The given password is strong!';
                    feedbackPassword.style.color = 'green';
                } else if (fair.test(password)) {
                    feedbackPassword.textContent = 'The given password is fair!';
                    feedbackPassword.style.color = 'orange';
                } else {
                    feedbackPassword.textContent = 'Weak!';
                    feedbackPassword.style.color = 'red';
                }
            });
        });
    </script>
</body>

</html>
